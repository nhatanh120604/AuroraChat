services:
  - type: web
    name: chat-backend
    env: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: python server/server.py
    envVars:
      - key: CHAT_HOST
        value: 0.0.0.0
      # PORT is automatically provided by Render
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 1

